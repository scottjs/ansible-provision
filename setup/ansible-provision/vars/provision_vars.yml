---
# Server configuration used accross all environments

# User to be used for deployment
deploy_user: deploy

# Common server packages to install
packages:
  - git
  - nano
  - curl
  - wget
  - vim
  - man
  - unzip
  - ed
  - bind-utils
  - mysql
  - nodejs
  - net-tools
  - libselinux-python

# Global PHP options
php_enablerepo: "remi,remi-$PHP_VERSION$"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_post_max_size: "256M"
php_enable_php_fpm: true
php_opcache_enable: false
php_enable_apc: false
php_short_open_tag: true
php_packages:
  - php
  - php-fpm
  - php-cli
  - php-pdo
  - php-intl
  - php-gd
  - php-apc
  - php-opcache
  - php-mbstring
  - php-mcrypt
  - php-xmlrpc
  - php-xml
  - php-bcmath
  - php-mysqlnd

# Global MySQL options
mysql_daemon: mysql
mysql_log_error: /var/lib/mysql/mariadb.log
mysql_pid_file: /var/lib/mysql/mariadb.pid