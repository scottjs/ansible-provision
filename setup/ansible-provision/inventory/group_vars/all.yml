---
# Environment specific config

# Environment options
install_mailhog: false
apache_vhost_permissions: false

# Apache vhosts
apache_vhosts:
  - servername: "$SERVER_NAME$"
    documentroot: "$DOCUMENT_ROOT$"
    projectroot: "$PROJECT_PATH$"
    extra_parameters: |
      <FilesMatch "\.php$">
        Require all granted
        SetHandler proxy:fcgi://127.0.0.1:9000
      </FilesMatch>

# Apache SSL vhosts
apache_vhosts_ssl:
  - servername: "$SERVER_NAME$"
    documentroot: "$DOCUMENT_ROOT$"
    projectroot: "$PROJECT_PATH$"
    certificate_file: "/etc/pki/tls/certs/localhost.crt"
    certificate_key_file: "/etc/pki/tls/private/localhost.key"
    extra_parameters: |
      <FilesMatch "\.php$">
        Require all granted
        SetHandler proxy:fcgi://127.0.0.1:9000
      </FilesMatch>

# MySQL options
mysql_root_password: $MYSQL_ROOT_PASSWORD$
mysql_databases:
  - name: $MYSQL_DATABASE$
mysql_users:
  - name: $MYSQL_USER_NAME$
    host: "%"
    password: $MYSQL_USER_PASS$
    priv: "$MYSQL_USER_NAME$.*:ALL"

